# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: zu1k
subtitle: "an interest-driven blog"
description: "Hi, I'm zu1k, a boy dreaming of traveling around the world. "
keywords:
  - zu1k
  - lgf
  - zuik
  - lgf.im
author: zu1k
language: zh-CN
timezone: "Asia/Shanghai"

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://lgf.im
root: /
permalink: :year/:title.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 18
  order_by: -date

# Category & Tag
default_category: default
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 18
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Chic

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: baidu_url_submitter

## ================= Added Config ====================== ##
# Search
## Docs: https://github.com/wzpan/hexo-generator-search
search:
  path: search.xml
  field: all
  content: true

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

lazyload:
  enable: true
  onlypost: true
  cdn:
    enabled: false
    url: https://cdn.jsdelivr.net/gh/zu1k/blog

baidu_url_submit:
  count: 1000 ## 提交最新的一个链接
  host: https://blog.lgf.im ## 在百度站长平台中注册的域名
  token: 9PhLZFDcrysRF7UM ## 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

feed:
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  limit: 30
  hub:
  content: true
  content_limit: 140
  icon: https://cdn.jsdelivr.net/gh/zu1k/cdn@cdn/images/logo.jpg
  autodiscovery: true
  template:
    - ./source/feed/atom.xml
    - ./source/feed/rss2.xml
